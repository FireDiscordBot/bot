name: Build and Deploy

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Name
        id: repo_lc
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> ${GITHUB_OUTPUT}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_lc.outputs.repo }}:staging
            ghcr.io/${{ steps.repo_lc.outputs.repo }}:${{ github.sha }}

  deploy-sync:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Sync and Restart Argo CD Application
        run: |
          argocd app sync fire-stg \
            --server ${{ secrets.ARGOCD_STAGING_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_STAGING_TOKEN }} \
            --grpc-web

          argocd app actions run fire-stg restart \
            --kind Deployment \
            --resource-name fire-bot \
            --server ${{ secrets.ARGOCD_STAGING_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_STAGING_TOKEN }} \
            --grpc-web
